<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gestão RH</title>

    <!-- CSS simples direto aqui -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }
        .container {
            padding: 30px;
        }
        .cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .card {
            background-color: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h3 {
            margin-bottom: 10px;
            color: #34495e;
        }
        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>
    <h1>Painel de Controle - RH</h1>
</header>

<div class="container">

    <div class="cards">
        <div class="card">
            <h3>Total de Funcionários</h3>
            <p th:text="${info.totalFuncionarios}">0</p>
        </div>
        <div class="card">
            <h3>Folhas Geradas</h3>
            <p th:text="${info.totalFolhasGeradas}">0</p>
        </div>
        <div class="card">
            <h3>Total Pago no Mês</h3>
            <p>R$ <span th:text="${info.totalPagoNoMes}">0,00</span></p>
        </div>
    </div>

</div>

<footer>
    <p>Sistema de Gestão RH - 2025</p>
</footer>

</body>
</html>
