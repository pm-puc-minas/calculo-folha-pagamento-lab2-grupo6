<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Painel do Administrador</title>

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f6f9;
        padding: 40px;
        text-align: center;
      }

      .box {
        background: white;
        padding: 40px;
        width: 450px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 15px;
      }

      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Painel do Administrador</h2>
      <p>
        Bem-vindo! Em breve você terá acesso às funcionalidades completas de
        gestão.
      </p>
    </div>
  </body>
</html>
