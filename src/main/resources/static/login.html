<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Gestão RH</title>

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e9eef5, #f7f9fc);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        width: 380px;
        padding: 2.2rem;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.4s ease;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 600;
        color: #333;
      }

      .form-group {
        margin-bottom: 16px;
      }

      label {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 5px;
        display: block;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1.4px solid #dcdfe6;
        border-radius: 6px;
        font-size: 0.95rem;
      }

      input:focus {
        border-color: #28a745;
        outline: none;
        box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
      }

      button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        border-radius: 6px;
        border: none;
        font-size: 1rem;
        color: white;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background: #218838;
      }

      #msg {
        margin-top: 15px;
        text-align: center;
        font-weight: 600;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Entrar</h2>

      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit">Entrar</button>
      </form>

      <p id="msg"></p>
    </div>

    <script>
      const LOGIN_URL = "http://localhost:8080/auth/login";

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const senha = document.getElementById("password").value;

          const msg = document.getElementById("msg");
          msg.style.color = "blue";
          msg.textContent = "Validando...";

          try {
            const response = await fetch(LOGIN_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email: email, password: senha }),
            });

            if (!response.ok) {
              msg.style.color = "red";
              msg.textContent = "Credenciais inválidas!";
              return;
            }

            const user = await response.json();
            console.log("Usuário logado:", user);

            localStorage.setItem("loggedUser", JSON.stringify(user));

            if (user.userType === "EMPLOYEE") {
              window.location.href = "folha.html";
            } else {
              window.location.href = "admin.html";
            }
          } catch (err) {
            msg.style.color = "red";
            msg.textContent = "Erro de conexão.";
          }
        });
    </script>
  </body>
</html>
