<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gestão RH</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="auth-container">
    <h2 class="card-title">Cadastrar Novo Colaborador</h2>

    <form id="cadastroForm">

        <div class="form-group">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-primary">Cadastrar Usuário</button>

    </form>

    <p id="message" class="message-area"></p>

    <a href="login.html" class="link-back">Voltar para o Login</a>
</div>

<script src="/js/cadastro.js"></script>
</body>
</html>
